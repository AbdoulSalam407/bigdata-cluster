version: "3.9"

services:
  # =========================
  # ğŸ—„ï¸ Base de donnÃ©es PostgreSQL pour Hive Metastore
  # =========================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - bigdata-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # ğŸ§± Hadoop - NameNode
  # =========================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=bigdata
    ports:
      - "8020:8020"
      - "9870:9870"
      - "9000:9000"
    volumes:
      - ./hadoop:/opt/hadoop/etc/hadoop
      - namenode:/hadoop/dfs/name
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - bigdata-net
    healthcheck:
      test: ["CMD", "hdfs", "dfsadmin", "-safemode", "get"]
      interval: 10s
      timeout: 10s
      retries: 10

  # =========================
  # ğŸ§± Hadoop - DataNodes
  # =========================
  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9864:9864"
    volumes:
      - datanode1:/hadoop/dfs/data
    networks:
      - bigdata-net
    depends_on:
      - namenode

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    ports:
      - "9865:9864"
    volumes:
      - datanode2:/hadoop/dfs/data
    networks:
      - bigdata-net
    depends_on:
      - namenode

  # =========================
  # âš¡ Spark Master
  # =========================
  spark:
    image: bde2020/spark-master:3.1.1-hadoop3.2
    container_name: spark
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark:/spark/conf
    networks:
      - bigdata-net
    depends_on:
      - namenode

  # =========================
  # âš¡ Spark Worker
  # =========================
  spark-worker1:
    image: bde2020/spark-worker:3.1.1-hadoop3.2
    container_name: spark-worker1
    environment:
      - SPARK_MASTER=spark://spark:7077
    ports:
      - "8081:8081"
    networks:
      - bigdata-net
    depends_on:
      - spark

  # =========================
  # ğŸ Hive (Metastore + HiveServer2)
  # =========================
  hive:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive
    environment:
      HIVE_METASTORE_DB_HOST: postgres
      HIVE_METASTORE_DB_NAME: metastore
      HIVE_METASTORE_DB_USER: hive
      HIVE_METASTORE_DB_PASS: hive
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
      HIVE_SITE_CONF_javax_jdo_option_ConnectionURL: jdbc:postgresql://postgres:5432/metastore
      HIVE_SITE_CONF_javax_jdo_option_ConnectionDriverName: org.postgresql.Driver
      HIVE_SITE_CONF_javax_jdo_option_ConnectionUserName: hive
      HIVE_SITE_CONF_javax_jdo_option_ConnectionPassword: hive
    ports:
      - "10000:10000"
      - "10002:10002"
      - "9083:9083"
    depends_on:
      postgres:
        condition: service_healthy
      namenode:
        condition: service_healthy
    networks:
      - bigdata-net
    volumes:
      - ./scripts:/scripts
    command: >
      bash -c "
        echo 'ğŸ•’ Attente de HDFS et PostgreSQL...';
        until nc -z namenode 9000 && nc -z postgres 5432; do
          echo 'â³ En attente...';
          sleep 5;
        done;
        echo 'âœ… HDFS et Postgres prÃªts.';
        
        echo 'ğŸ”§ Initialisation du schÃ©ma Hive...';
        /opt/hive/bin/schematool -dbType postgres -initSchema -verbose || echo 'â„¹ï¸  SchÃ©ma peut-Ãªtre dÃ©jÃ  initialisÃ©';
        
        echo 'ğŸš€ DÃ©marrage du Metastore Hive en arriÃ¨re-plan...';
        /opt/hive/bin/hive --service metastore &
        
        echo 'â³ Attente du dÃ©marrage du Metastore...';
        sleep 15;
        
        echo 'ğŸš€ DÃ©marrage de HiveServer2...';
        exec /opt/hive/bin/hiveserver2
      "

  # =========================
  # ğŸ”„ Apache NiFi
  # =========================
  nifi:
    image: apache/nifi:1.27.0
    container_name: nifi
    ports:
      - "8089:8080"
    environment:
      - NIFI_WEB_HTTP_PORT=8080
    volumes:
      - ./data2:/data2
      - ./hadoop:/opt/hadoop/etc/hadoop
    networks:
      - bigdata-net
    depends_on:
      - hive

networks:
  bigdata-net:

volumes:
  namenode:
  datanode1:
  datanode2:
